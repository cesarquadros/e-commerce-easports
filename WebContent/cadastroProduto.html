<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Descrição da página">

        <title>EA Sports</title>

        <link rel="stylesheet" href="./css/normalize.min.css" />
        <link rel="stylesheet" href="./css/font-awesome.css" />
        <link rel="stylesheet" href="./css/font-awesome.min.css" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="./css/bootstrap-social.css" />
        <link rel="stylesheet" href="./css/font-awesome.css" />
        <link rel="stylesheet" href="./css/font-awesome.min.css" />
        <link rel="stylesheet" href="./css/bootstrap-social.less" />
        <link rel="stylesheet" href="./css/bootstrap-social.scss" />
        <link rel="stylesheet" href="./css/estiloHome.css" />
        <script src="./js/jquery-3.1.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container" id="banner1">
            <div class="row">
                <div class="col-xs-5 col-sm-5 col-md-2">
                    <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/EA_Sports_logo.png" alt="Logotipo" id="logo" class="img-responsive"/>
                </div>  
            </div>   
        </div>

        <div class ="navbar navbar-default navbar-static-top">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-0 col-sm-0 col-md-3">                    
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">              
                    <form>
                        <div class="jumbotron">
                            <center><h2>Produto</h2></center>
                            <div class="form-group">
                                <label for="inputCodProd">Código do Produto</label>
                                <input type="email" class="form-control" id="inputCodProd" placeholder="Código">
                            </div>
                            <div class="form-group">
                                <label for="inputNomeProd">Nome</label>
                                <input type="email" class="form-control" id="inputNomeProd" placeholder="Nome">
                            </div>
                            <div class="form-group">
                                <label for="inputPrecoCustProd">Preço de Custo</label>
                                <input type="email" class="form-control" id="inputPrecoCustProd" placeholder="R$0,00">
                            </div>
                            <div class="form-group">
                                <label for="inputPrecoVendProd">Preço de Venda</label>
                                <input type="email" class="form-control" id="inputPrecoVendProd" placeholder="R$0,00">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">Inserir Foto</label>
                                <input type="file" id="inputFotoProd">
                                
                            </div>

                            <center><button type="submit" class="btn btn-default">Cadastrar</button></center>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <footer>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <img src= "http://sinalplast.com.br/wp-content/uploads/2014/12/Logos-Cart%C3%B5es-de-Cr%C3%A9dito-com-Logo-Pagseguro.jpg" class="img-responsive"/>
                    </div>

                    <div class="col-xs-0 col-sm-6 col-md-5">
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <h4>Siga-nos nas Redes Socias:</h4>
                        <a class="btn btn-social-icon btn-twitter">
                            <span class="fa fa-twitter"></span>
                        </a>
                        <a class="btn btn-social-icon btn-facebook">
                            <span class="fa fa-facebook"></span>
                        </a>
                        <a class="btn btn-social-icon btn-linkedin">
                            <span class="fa fa-linkedin"></span>
                        </a>
                        <a class="btn btn-social-icon btn-instagram">
                            <span class="fa fa-instagram"></span>
                        </a>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <h5>Copyright &copy; 2017 - While True</h5>                
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
