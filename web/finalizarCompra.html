<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Descrição da página">

        <title>EA Sports</title>

        <link rel="stylesheet" href="./css/normalize.min.css" />
        <link rel="stylesheet" href="./css/font-awesome.css" />
        <link rel="stylesheet" href="./css/font-awesome.min.css" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="./css/bootstrap-social.css" />
        <link rel="stylesheet" href="./css/font-awesome.css" />
        <link rel="stylesheet" href="./css/font-awesome.min.css" />
        <link rel="stylesheet" href="./css/bootstrap-social.less" />

        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container" id="banner1">
            <div class="row">
                <div class="col-xs-5 col-sm-5 col-md-2">
                    <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/EA_Sports_logo.png" alt="Logotipo" id="logo" class="img-responsive"/>
                </div>  
            </div>   
        </div>

        <div class ="navbar navbar-default navbar-static-top">
        </div>
        <div class="container">
            <div class="row">

                <div class="col-xs-12 col-sm-12 col-md-6">              
                    <form>
                        <div class="jumbotron">

                            <center><div class="glyphicon glyphicon-shopping-cart" id="iconeCarrinho"></div></center>
                            <center><h4>0 Produtos</h4></center>
                            <center><h4>Total a pagar: R$0,00 </h4></center> 
                        </div>
                    </form>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-6">
                    <div class="jumbotron">
                        <center><h3>Endereço de Entrega</h3></center>
                        <center><div class="glyphicon glyphicon-send" id="iconeEnvio"></div></center>
                        <center><address>
                            <strong>Elder Albuquerque</strong><br>
                            Rua Pedro Gonçalves Meira, 312 Jd. São Carlos<br>
                            So Paulo - SP, CEP 04433-250<br>                            
                            </address></center>
                        <center><button type="button" class="btn btn-default navbar-btn">Aterar Endereço</button></center>                    
                    </div>
                </div>
                <div class="col-xs-0 col-sm-0 col-md-3">                    
                </div>
                
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <div class="jumbotron">
                        <center><h3>Cartão de Crédito</h3></center>
                        <center><div class="glyphicon glyphicon-credit-card" id="iconeCartao"></div></center>
                        <div class="form-group">
                            <label for="inputNumCartao">Número</label>
                            <input type="email" class="form-control" id="inputNumCartao" placeholder="Número">
                        </div>
                        <div class="form-group">
                            <label for="inputNomeCartao">Nome Impresso</label>
                            <input type="email" class="form-control" id="inputNomeCartao" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label for="inputValidCartao">Validade</label>
                            <input type="email" class="form-control" id="inputValidCartao" placeholder="Data">
                        </div>
                        <div class="form-group">
                            <label for="inputCodSegCart">Código de Segurança</label>
                            <input type="email" class="form-control" id="inputCodSegCart" placeholder="Código">
                        </div>
                        <div class="form-group">
                            <label for="inputParcelas">Parcelar em:</label>
                            <input type="number" class="form-control" id="inputParcelas" placeholder="0">
                        </div>
                        
                        <center><button type="button" class="btn btn-default navbar-btn">Finalizar Compra</button></center>                    
                    </div>
                </div>
                
            </div>
        </div>

        <div class="container">
            <footer>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <img src= "http://sinalplast.com.br/wp-content/uploads/2014/12/Logos-Cart%C3%B5es-de-Cr%C3%A9dito-com-Logo-Pagseguro.jpg" class="img-responsive"/>
                    </div>

                    <div class="col-xs-0 col-sm-6 col-md-5">
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <h4>Siga-nos nas Redes Socias:</h4>
                        <a class="btn btn-social-icon btn-twitter">
                            <span class="fa fa-twitter"></span>
                        </a>
                        <a class="btn btn-social-icon btn-facebook">
                            <span class="fa fa-facebook"></span>
                        </a>
                        <a class="btn btn-social-icon btn-linkedin">
                            <span class="fa fa-linkedin"></span>
                        </a>
                        <a class="btn btn-social-icon btn-instagram">
                            <span class="fa fa-instagram"></span>
                        </a>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <h5>Copyright &copy; 2017 - While True</h5>                
                    </div>
                </div>
            </footer>
        </div>
