<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Descrição da página">

        <title>EA Sports</title>

        <link rel="stylesheet" href="./css/normalize.min.css" />
        <link rel="stylesheet" href="./css/font-awesome.css" />
        <link rel="stylesheet" href="./css/font-awesome.min.css" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="./css/bootstrap-social.css" />
        <link rel="stylesheet" href="./css/font-awesome.css" />
        <link rel="stylesheet" href="./css/font-awesome.min.css" />
        <link rel="stylesheet" href="./css/bootstrap-social.less" />
        <link rel="stylesheet" href="./css/bootstrap-social.scss" />
        <link rel="stylesheet" href="./css/estiloHome.css" />
        <script src="./js/jquery-3.1.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/bootstrap.js"></script>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-xs-0 col-sm-0 col-md-4">                    
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4">              
                    <form  id="formLoginFunc">
                        <div class="jumbotron">
                            <div class="row">
                                <div class="col-xs-3 col-sm-1 col-md-1">
                                </div>
                                <div class="col-xs-6 col-sm-10 col-md-10">
                                    <center><img src="https://upload.wikimedia.org/wikipedia/en/c/c4/EA_Sports_logo.png" alt="Logotipo" id="logo" class="img-responsive"/></center>
                                </div>
                            </div>
                            <center><h2>Entrar</h2></center>
                            <div class="form-group">
                                <label for="inputEmail">E-mail</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
                            </div>
                            <div class="form-group">
                                <label for="inputSenha">Senha</label>
                                <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
                            </div>

                            <center><button type="submit" class="btn btn-default">Login</button></center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
